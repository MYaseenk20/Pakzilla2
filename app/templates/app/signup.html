
{% extends 'app/base.html' %}
{% block content  %}
{% load static %}



<section class="login_part section_padding">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 col-md-12">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>SignUp</h3>
                            {% include 'app/message.html' %}
                            <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                                {% csrf_token %}
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="first_name" name="firstname" value=""
                                        placeholder="firstname">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="last_name" name="lastname" value=""
                                        placeholder="lastname">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="user" name="username" value=""
                                        placeholder="Username">
                                </div>
                                 <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="email" name="email" value=""
                                        placeholder="email">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password1" name="password1" value=""
                                        placeholder="Password">
                                </div>
                                 <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password2" name="password2" value=""
                                        placeholder="Confirm Password">
                                </div>
                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="btn_3">
                                        Sign up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock content %}
