{% extends 'app/base.html' %}
{% block content  %}
{% load static %}

<div class="row">
				{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.ImageUrl}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<a href=""><button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button></a>
				<a class="btn btn-outline-success" href="">View</a>
				<h4 style="display: inline-block; float: right">${{product.price}}<strong></strong></h4>
			</div>
		</div>
						{% endfor %}

</div>
{% endblock content %}
